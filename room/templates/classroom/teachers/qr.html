{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="login-page page-wrapper s-pd100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-6 col-sm-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'teachers:lesson_list' %}">Мои мероприятия</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Формирование QR-кода</li>
                        </ol>
                    </nav><br>
                    <div class="login-form-area">
                        <h2 class="mb-3">QR-код мероприятия </h2>
						<p align="middle">{% load qr_code %}{% qr_from_text link size="L" %}</p>
						
                        <button class="btn btn-default" onclick="window.print();"><i class="fa fa-print"></i> Распечатать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(".delete").click(function () {
            swal({
                title: "Удалить мероприятие?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    window.location = "{% url 'teachers:lesson_delete' course.pk lesson.pk %}";
                }
            });
        });
    </script>
{% endblock %}
